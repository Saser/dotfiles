- name: Ensure Homebrew parent directory exists
  file:
    path: '{{ homebrew_prefix }}'
    state: directory

- name: Clone Homebrew
  git:
    repo: 'https://github.com/Homebrew/brew'
    dest: '{{ homebrew_install_path }}'
    version: master
    update: no

- name: Ensure Homebrew binary directory exists
  file:
    path: '{{ homebrew_bin_path }}'
    state: directory
